<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Advance TODO APP | VJS</title>
  <link rel='stylesheet' href='./App.css' />
</head>

<body>



  <section>
    <div class="grid place-items-center bg-blue-100 h-screen px-6 font-sans">
      <div class="p-5 fixed top-0 left-0 w-full h-auto flex flex-row items-center justify-center">
        <div
          class="header text-center bg-cyan-500 py-4 px-7 rounded-[50px] text-white font-bold text-3xl shadow-lg uppercase">
          Simple Todo Application with <span class="text-[#ce150f] pl-2 font-['Roboto_Mono']">vanilla javascript</span>
        </div>
      </div>

      <div class="w-full max-w-3xl rounded-lg p-6 bg-white shadow-[1px_5px_20px_5px_rgba(0,0,0,0.1)]">
        <div>
          <form class="todo-form" id="todoForm" actionId="">
            <div
              class="bg-green-100 h-10 w-10 flex items-center justify-center rounded-md shadow-[1px_5px_20px_5px_rgba(34,197,94,0.1)]">
              <img src="./images/notes.png" class="w-6 h-6" alt="Add todo" />
            </div>
            <input type="text" id="todoText" placeholder="Type your todo"
              class="w-full text-xl px-4 text-center py-1 border-none outline-none bg-gray-100 text-gray-500"
              name="todo_text" />
            <div
              class=" bg-green-200 h-10 w-11 flex items-center justify-center rounded-full shadow-[1px_5px_20px_5px_rgba(34,197,94,0.1)] duration-500 hover:bg-green-500 hover:text-slate-100">

              <button type="submit" class="appearance-none w-8 h-8 text-[22px] fa-regular fa-circle-check"
                actionType="insert_todo" name="todoSubmit" id="todoSubmitBtn">
              </button>
            </div>
          </form>

          <ul class="flex justify-between my-4 text-xs text-gray-500">
            <li class="flex space-x-1 h-8 cursor-pointer" onclick="allCompleteTasks()">
              <img class="w-4 h-4" src="./images/double-tick.png" alt="Complete" />
              <span
                class="cursor-pointer duration-300 hover:tracking-wide hover:font-semibold hover:text-[13px] hover:text-green-800">Complete
                All Tasks</span>
            </li>
            <li
              class="cursor-pointer duration-300 hover:tracking-wide hover:font-semibold hover:text-[13px] hover:text-green-800"
              onclick="clearCompleteTasks()">Clear completed</li>
          </ul>
        </div>
        <hr class="mt-4" />

        <!-- todo list start -->
        <div class="todo-lists" id="todoLists">

        </div>
        <!-- todo list end -->

        <hr class="mt-4" />

        <div class="mt-4 flex justify-between text-xs text-gray-500">
          <p class="capitalize" id="taskStatus">2 tasks left</p>
          <ul class="flex space-x-1 items-center text-xs duration">
            <li class="filterBySelect selected" onclick="filterByMarks(event,'all')">
              All
            </li>
            <li>|</li>
            <li class="filterBySelect" onclick="filterByMarks(event,'incomplete')">Incomplete</li>
            <li>|</li>
            <li class="filterBySelect" onclick="filterByMarks(event,'complete')">Complete</li>
            <li></li>
            <li></li>
            <li class="filter-green" onclick="filterByColorTodos(event,'green')"></li>
            <li class="filter-yellow" onclick="filterByColorTodos(event,'yellow')"></li>
            <li class="filter-red" onclick="filterByColorTodos(event,'red')"></li>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
  <script src='https://kit.fontawesome.com/625708b356.js ' crossorigin='anonymous'></script>
</body>

</html>
